<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preoperative Assessment | NorthBay Health</title>
    <meta name="description" content="Comprehensive preoperative patient evaluation and order recommendations system">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nb-navy': 'oklch(0.22 0.06 260)',
                        'nb-teal': 'oklch(0.58 0.14 220)',
                        'nb-green': 'oklch(0.58 0.16 130)',
                        'nb-green-light': 'oklch(0.72 0.18 125)',
                        'nb-green-dark': 'oklch(0.42 0.12 155)',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-slate-50">
    <!-- Sticky Header -->
    <header class="sticky top-0 z-50 bg-white border-b border-slate-200 shadow-sm">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 sm:h-20">
                <div class="flex items-center gap-4 sm:gap-6">
                    <img src="public/northbayhealthlogo.svg" alt="NorthBay Health" class="h-10 sm:h-12 w-auto" />
                    <div class="hidden sm:block h-8 w-px bg-slate-200"></div>
                    <div>
                        <h1 class="text-lg sm:text-xl font-semibold text-slate-800">Preoperative Assessment</h1>
                        <p class="text-xs sm:text-sm text-slate-500 hidden sm:block">Comprehensive patient evaluation</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
        <form id="preopForm" class="space-y-6">
            <!-- Patient Information -->
            <section class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden transition-shadow hover:shadow-md">
                <div class="bg-gradient-to-r from-[#0e2657] to-[#1a3a7a] px-5 py-4">
                    <h2 class="flex items-center gap-3 text-white font-semibold text-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Patient Information
                    </h2>
                </div>
                <div class="p-5 sm:p-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-5">
                        <div class="sm:col-span-2 lg:col-span-1">
                            <label for="patientName" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Patient Name <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="text"
                                id="patientName"
                                name="patientName"
                                required
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400"
                                placeholder="Enter patient name"
                            />
                        </div>
                        <div>
                            <label for="age" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Age <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="number"
                                id="age"
                                name="age"
                                min="0"
                                max="120"
                                required
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400"
                                placeholder="Years"
                            />
                        </div>
                        <div>
                            <label for="gender" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Gender <span class="text-red-500">*</span>
                            </label>
                            <select
                                id="gender"
                                name="gender"
                                required
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400 cursor-pointer"
                            >
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="weight" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Weight (kg)
                            </label>
                            <input
                                type="number"
                                id="weight"
                                name="weight"
                                step="0.1"
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400"
                                placeholder="kg"
                            />
                        </div>
                        <div>
                            <label for="height" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Height (cm)
                            </label>
                            <input
                                type="number"
                                id="height"
                                name="height"
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400"
                                placeholder="cm"
                            />
                        </div>
                    </div>
                </div>
            </section>

            <!-- Planned Surgery -->
            <section class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden transition-shadow hover:shadow-md">
                <div class="bg-gradient-to-r from-[#0e2657] to-[#1a3a7a] px-5 py-4">
                    <h2 class="flex items-center gap-3 text-white font-semibold text-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                        Planned Surgery
                    </h2>
                </div>
                <div class="p-5 sm:p-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-5">
                        <div>
                            <label for="surgeryType" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Type of Surgery <span class="text-red-500">*</span>
                            </label>
                            <select
                                id="surgeryType"
                                name="surgeryType"
                                required
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400 cursor-pointer"
                            >
                                <option value="">Select Surgery Type</option>
                                <option value="cardiac">Cardiac Surgery</option>
                                <option value="orthopedic">Orthopedic Surgery</option>
                                <option value="abdominal">Abdominal Surgery</option>
                                <option value="neurological">Neurological Surgery</option>
                                <option value="thoracic">Thoracic Surgery</option>
                                <option value="urological">Urological Surgery</option>
                                <option value="gynecological">Gynecological Surgery</option>
                                <option value="ent">ENT Surgery</option>
                                <option value="plastic">Plastic Surgery</option>
                                <option value="vascular">Vascular Surgery</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="anesthesiaType" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Planned Anesthesia
                            </label>
                            <select
                                id="anesthesiaType"
                                name="anesthesiaType"
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400 cursor-pointer"
                            >
                                <option value="">Select Anesthesia Type</option>
                                <option value="general">General Anesthesia</option>
                                <option value="regional">Regional Anesthesia</option>
                                <option value="local">Local Anesthesia</option>
                                <option value="sedation">Sedation</option>
                            </select>
                        </div>
                        <div>
                            <label for="surgeryDate" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Scheduled Surgery Date
                            </label>
                            <input
                                type="date"
                                id="surgeryDate"
                                name="surgeryDate"
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400 cursor-pointer"
                            />
                        </div>
                    </div>
                </div>
            </section>

            <!-- Medical History -->
            <section class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden transition-shadow hover:shadow-md">
                <div class="bg-gradient-to-r from-[#0e2657] to-[#1a3a7a] px-5 py-4">
                    <h2 class="flex items-center gap-3 text-white font-semibold text-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                        </svg>
                        Medical History
                    </h2>
                </div>
                <div class="p-5 sm:p-6">
                    <p class="text-sm text-slate-600 mb-4">Select all conditions that apply:</p>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="hypertension"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Hypertension</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="diabetes"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Diabetes Mellitus</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="heart_disease"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Heart Disease</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="copd"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">COPD/Asthma</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="kidney_disease"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Kidney Disease</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="liver_disease"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Liver Disease</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="bleeding_disorder"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Bleeding Disorder</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="stroke"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Previous Stroke</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="cancer"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Cancer History</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 cursor-pointer transition-all duration-200 hover:bg-[#009ee0]/5 hover:border-[#009ee0]/30 checkbox-label">
                            <input
                                type="checkbox"
                                name="conditions"
                                value="anesthesia_complications"
                                class="w-4 h-4 rounded border-slate-300 text-[#009ee0] focus:ring-[#009ee0] focus:ring-offset-0 cursor-pointer"
                            />
                            <span class="text-sm text-slate-700">Previous Anesthesia Complications</span>
                        </label>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-5 mt-6">
                        <div>
                            <label for="medications" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Current Medications
                            </label>
                            <textarea
                                id="medications"
                                name="medications"
                                rows="4"
                                placeholder="List all current medications..."
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400 resize-y"
                            ></textarea>
                        </div>
                        <div>
                            <label for="allergies" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Allergies
                            </label>
                            <textarea
                                id="allergies"
                                name="allergies"
                                rows="4"
                                placeholder="List all known allergies..."
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400 resize-y"
                            ></textarea>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Functional Status -->
            <section class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden transition-shadow hover:shadow-md">
                <div class="bg-gradient-to-r from-[#0e2657] to-[#1a3a7a] px-5 py-4">
                    <h2 class="flex items-center gap-3 text-white font-semibold text-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        Functional Status
                    </h2>
                </div>
                <div class="p-5 sm:p-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-5">
                        <div>
                            <label for="functionalCapacity" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Functional Capacity (METs)
                            </label>
                            <select
                                id="functionalCapacity"
                                name="functionalCapacity"
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400 cursor-pointer"
                            >
                                <option value="">Select Functional Capacity</option>
                                <option value="poor">Poor (&lt;4 METs)</option>
                                <option value="moderate">Moderate (4-10 METs)</option>
                                <option value="excellent">Excellent (&gt;10 METs)</option>
                            </select>
                        </div>
                        <div>
                            <label for="smokingStatus" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Smoking Status
                            </label>
                            <select
                                id="smokingStatus"
                                name="smokingStatus"
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400 cursor-pointer"
                            >
                                <option value="">Select Status</option>
                                <option value="never">Never Smoked</option>
                                <option value="former">Former Smoker</option>
                                <option value="current">Current Smoker</option>
                            </select>
                        </div>
                        <div>
                            <label for="alcoholUse" class="block text-sm font-medium text-slate-700 mb-1.5">
                                Alcohol Use
                            </label>
                            <select
                                id="alcoholUse"
                                name="alcoholUse"
                                class="w-full px-4 py-2.5 rounded-lg border border-slate-300 bg-slate-50 text-slate-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#009ee0]/30 focus:border-[#009ee0] focus:bg-white hover:border-slate-400 cursor-pointer"
                            >
                                <option value="">Select Usage</option>
                                <option value="none">None</option>
                                <option value="social">Social Drinking</option>
                                <option value="moderate">Moderate Use</option>
                                <option value="heavy">Heavy Use</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Generate Button -->
            <div class="flex justify-center pt-2">
                <button
                    type="button"
                    onclick="generateRecommendations()"
                    class="inline-flex items-center gap-2 px-8 py-3.5 bg-gradient-to-r from-[#6ba818] to-[#8bc34a] text-white font-semibold rounded-xl shadow-lg shadow-[#6ba818]/25 transition-all duration-200 hover:shadow-xl hover:shadow-[#6ba818]/30 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-[#6ba818] focus:ring-offset-2 active:translate-y-0"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Generate Preoperative Orders
                </button>
            </div>
        </form>

        <!-- Recommendations Results -->
        <div
            id="recommendations"
            class="mt-8 bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hidden"
        >
            <div class="bg-gradient-to-r from-[#008045] to-[#6ba818] px-5 py-4">
                <h3 class="flex items-center gap-3 text-white font-semibold text-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Recommended Preoperative Orders
                </h3>
            </div>
            <div id="recommendationsContent" class="p-5 sm:p-6 space-y-5">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-8 border-t border-slate-200 bg-white">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-sm text-slate-500">
                Â© <span id="currentYear"></span> NorthBay Health. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="assets/js/app.js"></script>
    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Add checkbox checked styling
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const label = this.closest('label');
                if (this.checked) {
                    label.classList.add('bg-[#009ee0]/10', 'border-[#009ee0]');
                } else {
                    label.classList.remove('bg-[#009ee0]/10', 'border-[#009ee0]');
                }
            });
        });
    </script>
</body>
</html>
